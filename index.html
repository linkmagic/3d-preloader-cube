<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>3D Preloader Cube</title>
</head>
<body>
  <div id="idContainer" class="container">
    <div id="idLoader" class="loader">
      <div class="cube">
        <div class="side side-red">
          <table class="tableStyle sideStyleRed">
            <tbody><tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr></tbody>
          </table>
          <div class="sideLabel">Y</div>
        </div>
        <div class="side side-orange">
          <table class="tableStyle sideStyleOrange">
            <tbody><tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr></tbody>
          </table>
          <div class="sideLabel">Y</div>
        </div>
        <div class="side side-white">
          <table class="tableStyle sideStyleWhite">
            <tbody><tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr></tbody>
          </table>
          <div class="sideLabel">Y</div>
        </div>
        <div class="side side-yellow">
          <table class="tableStyle sideStyleYellow">
            <tbody><tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr></tbody>
          </table>
          <div class="sideLabel">Y</div>
        </div>
        <div class="side side-green">
          <table class="tableStyle sideStyleGreen">
            <tbody><tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr></tbody>
          </table>
          <div class="sideLabel">Y</div>
        </div>
        <div class="side side-blue">
          <table class="tableStyle sideStyleBlue">
            <tbody><tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr></tbody>
          </table>
          <div class="sideLabel">Y</div>
        </div>
      </div>
    </div>
    <div id="idLoaderTitle" class="LoaderTitle">
      Loading
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
